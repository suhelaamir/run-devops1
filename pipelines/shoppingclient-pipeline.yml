# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

# trigger:
# - main
trigger:
    branches:
      include:
      - main
    paths:
      include:
      - Shopping/Shopping.Client/*
      - aks/shoppingclient.yaml

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f706dc0f-3898-4654-8072-ba69b661fed1'
  imageRepository: 'shoppingclient'
  containerRegistry: 'shoppingacr.azurecr.io'
  dockerfilePath: 'Shopping/Shopping.Client/Dockerfile'
  #'**/Dockerfile'
  tag: '$(Build.BuildId)'
  imagePullSecret: 'shoppingacr12d1-auth'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'


stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        buildContext: $(Build.SourcesDirectory)/Shopping
        tags: |
          $(tag)

    # - upload: manifests
    #   artifact: manifests
    - upload: aks
      artifact: aks

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build

  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'suhelaamirrundevops1-4319.default'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Create imagePullSecret
            inputs:
              action: createSecret
              secretName: $(imagePullSecret)
              dockerRegistryEndpoint: $(dockerRegistryServiceConnection)
          - script: |
              sed -i 's|__TAG__|$(Build.BuildId)|g' $(Pipeline.Workspace)/aks/shoppingclient.yaml
            displayName: 'Replace image tag using sed'

          - script: echo "Contents of YAML manifests:" && cat $(Pipeline.Workspace)/aks/shoppingclient.yaml
            displayName: 'Debug: Show YAML Content'
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: deploy
              manifests: |
                $(Pipeline.Workspace)/aks/shoppingclient.yaml
              imagePullSecrets: |
                $(imagePullSecret)
              containers: |
                $(containerRegistry)/$(imageRepository):$(tag)

